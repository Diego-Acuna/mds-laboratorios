version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8200:8200"
    volumes:
      - ../../airflow/data:/data:ro
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "7862:7862"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: sodai_llm_network
