x-airflow-common:
  &airflow-common
  image: sodai-airflow:latest
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__FERNET_KEY: "your_fernet_key_here"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"

    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres:5432/airflow
    AIRFLOW__CORE__LOGGING_LEVEL: "INFO"

    # Permite instalar cosas extra en runtime si fuese necesario
    _PIP_ADDITIONAL_REQUIREMENTS: ""

  # Volúmenes compartidos entre webserver, scheduler e init
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins

    # Datos que consume el pipeline (lo que usa sodai_core.data_io)
    - ./data:/opt/airflow/data

    # Artefactos de la entrega 1 montados en solo lectura
    - ./artifacts_entrega1:/opt/airflow/artifacts_entrega1:ro

    # Código compartido de la librería interna (además de lo copiado en la imagen)
    # Esto permite modificar sodai_core sin reconstruir la imagen durante el desarrollo.
    - ./sodai_core:/opt/airflow/sodai_core

  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:15
    container_name: sodai-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  airflow-init:
    <<: *airflow-common
    container_name: sodai-airflow-init
    entrypoint: >
      bash -c "
      airflow db upgrade &&
      airflow users create \
        --username admin \
        --password admin \
        --firstname Admin \
        --lastname User \
        --role Admin \
        --email admin@example.com || true
      "
    restart: "no"

  airflow-webserver:
    <<: *airflow-common
    container_name: sodai-airflow-webserver
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - airflow-init
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    container_name: sodai-airflow-scheduler
    command: scheduler
    depends_on:
      - airflow-init
    restart: unless-stopped

volumes:
  postgres-db-volume: